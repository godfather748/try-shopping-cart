<body>
    <div class="p-4">
        <h3 class="text-center">Add Product</h3>
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <form>
                    <div class="input-group mb-3">
                        <label class="m-2" for="productname">Product Name</label>
                        <input type="text" id="productName">
                    </div>
                    <div class="input-group mb-3">
                        <label class="m-2" for="manufacturername">Manufacturer</label>
                        <input type="text" id="manufacturerName">
                    </div>
                    <div class="input-group mb-3">
                        <label class="m-2" for="productprice">Price</label>
                        <input type="number" id="price">
                    </div>
                </form>
                <button id="btnProductAdd" class="btn btn-outline-dark">ADD</button>
            </div>
        </div>
    </div>
